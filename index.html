<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header >
        <h1>JavaScript Calculator</h1>    
        <p class="warning">NÃ£o divida por zero</p>
        </header>
    <section id="calculator" class ="calculator">
        <button id="clear" class="clear">C</button>
        <div id="result" class="result">0</div>
        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button class="ops" data-ops="plus">+</button>
        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="ops" data-ops="minus">-</button>
        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class="ops" data-ops="times">*</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button  id="equals"class="equals" data-result>=</button>
        <button class="ops" data-ops="divided">/</button>
        
      
      </section>
      <button id="reset" class="reset">Reiniciar universo?</button>
</body>
<script src="js/scripts.js">

</script>
</html>
